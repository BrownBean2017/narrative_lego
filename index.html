
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One-Page Art Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(180deg, #2b1a24, #1a0f17);
        color: #f5e9d6;
        display: flex;
        justify-content: center;
    }
    .page {
        max-width: 1100px;
        width: 100%;
        text-align: center;
    }
    header {
        padding: 60px 20px 40px;
    }
    header h1 {
        font-size: 48px;
        margin-bottom: 10px;
        letter-spacing: 2px;
    }
    header p {
        font-size: 18px;
        opacity: 0.85;
    }
    .gallery img {
        width: 100%;
        display: block;
    }
    footer {
        padding: 40px 20px 60px;
        font-size: 14px;
        opacity: 0.7;
    }
    .divider {
        height: 60px;
        background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4), rgba(0,0,0,0));
    }
</style>
</head>
<body>
    <div class="page">
        <header>
            <h1>ART PORTFOLIO</h1>
            <p>Stylized Slot Game Environment & UI Art</p>
        </header>

        <div class="gallery">
            <img src="1a.webp" alt="Header Art">
            <div class="divider"></div>
            <img src="5a.webp" alt="Environment Art">
            <div class="divider"></div>
            <img src="6a.webp" alt="UI & Feature Art">
        </div>

        <footer>
            © 2025 • One-Page Portfolio • Designed for GitHub Pages
        </footer>
    </div>
</body>
</html>
